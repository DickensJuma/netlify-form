<!DOCTYPE html>

<html>

<head>

<body>

    <div class="wrapper" style="background-image: url('images/LBIIW-1.jpg');">

                <h3>Register</h3>
                <div class="form-group">

                    <div class="form-wrapper">

                    <label for=" ">Occupation/Title</label>

							<input type="checkbox "> I accept the Terms of Use & Privacy Policy.

						</label>
